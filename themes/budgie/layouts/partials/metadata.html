{{ $site := .Site }}
<head>
	{{ $titledPageName := title .Title }}
	<title>{{ $titledPageName }} | Budgie</title>
	<meta property="og:title" content="{{ $titledPageName }} | Budgie" />
	<!-- Site Info -->
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1,user-scalable=no" />
	<meta property="og:site_name" content="Budgie" />
	<meta property="og:locale" content="{{ .Site.LanguageCode }}" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/website.css" />
	<link rel="icon" href="{{ .Site.BaseURL}}/imgs/favicon.ico" />
	{{ range readDir ("themes/budgie/static/js") }}
		{{ if and (hasPrefix .Name "solbit") (in .Name ".min.js") }}
			<script type="text/javascript" src="{{ $site.BaseURL}}js/{{ .Name }}"></script>
		{{ end }}
	{{ end }}
	<meta property="og:link" content="{{ .Permalink }}" />
	{{ .Hugo.Generator }}
	{{ if .RSSLink }}
	<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
	<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
	{{ end }}
	<!-- End of Site Info -->
</head>
